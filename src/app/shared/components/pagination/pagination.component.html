<div class="mvl-pagination">
  <span *ngFor="let item of getPaginationModel(); trackBy:getItemKey" [ngSwitch]="item.type">
    <button class="btn btn-primary" type="button" (click)="onSelectPage(item.value)" *ngSwitchCase="ITEM_TYPES.FIRST_PAGE_LINK">&lt;&lt;</button>
    <button class="btn btn-primary" type="button" (click)="onSelectPage(item.value)" *ngSwitchCase="ITEM_TYPES.PREVIOUS_PAGE_LINK">&lt;</button>
    <button class="btn btn-primary" type="button" (click)="onSelectPage(item.value)" *ngSwitchCase="ITEM_TYPES.PAGE" [style.fontWeight]="item.isActive ? 'bold' : ''">{{item.value}}</button>
    <button class="btn btn-primary" type="button" (click)="onSelectPage(item.value)" *ngSwitchCase="ITEM_TYPES.ELLIPSIS">...</button>
    <button class="btn btn-primary" type="button" (click)="onSelectPage(item.value)" *ngSwitchCase="ITEM_TYPES.NEXT_PAGE_LINK">&gt;</button>
    <button class="btn btn-primary" type="button" (click)="onSelectPage(item.value)" *ngSwitchCase="ITEM_TYPES.LAST_PAGE_LINK">&gt;&gt;</button>
  </span>
</div>
