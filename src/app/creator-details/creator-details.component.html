<a routerLink="..">&lt; Back to creators</a>

<div *ngIf="creator">
  <h5>{{creator.fullName}}</h5>

  <div class="md-thumbnail-container">
    <mvl-thumbnail
      [image]="creator.thumbnail"
      alt="Thumbnail of {{creator.fullName}}"
      class="md-thumbnail-item"
    ></mvl-thumbnail>
  </div>

  <div *ngIf="creator.description">
    <h3>Description</h3>
    <p>{{creator.description}}</p>
  </div>

  <mvl-links-list [links]="creator.urls"></mvl-links-list>

  <ng-container *ngIf="creator.start || creator.end">
    <h3>Dates</h3>
    <dl>
      <dt>Start</dt><dd>{{creator.start | date:'mediumDate'}}</dd>
      <dt>End</dt><dd>{{creator.end | date:'mediumDate'}}</dd>
    </dl>
  </ng-container>

  <ng-container *ngIf="creator.previous || creator.next">
    <h3>Related creators</h3>
    <dl>
      <ng-container *ngIf="creator.previous">
        <dt>Previous Event</dt>
        <dd>
          <mvl-item-name
            basePath="/creators"
            [item]="creator.previous"
          ></mvl-item-name>
        </dd>
      </ng-container>

      <ng-container *ngIf="creator.next">
        <dt>Next Event</dt>
        <dd>
          <mvl-item-name
            basePath="/creators"
            [item]="creator.next"
          ></mvl-item-name>
        </dd>
      </ng-container>
    </dl>
  </ng-container>

  <mvl-associated-items
    title="Series"
    basePath="/series"
    [collection]="creator.series"
  ></mvl-associated-items>
    
</div>
